name: IrO2 CI

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  fit-ising:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          environment-file: environment.yml
          activate-environment: base
          auto-activate-base: true

      - name: Download latest simulation outputs artifact from previous successful run
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          RUN_ID=$(gh run list \
            --workflow "python-package-conda.yml" \
            --status success \
            --limit 20 \
            --json databaseId \
            --jq '.[0].databaseId')

          if [ -z "${RUN_ID}" ]; then
            echo "ERROR: No successful prior run found."
            exit 1
          fi

          gh run download "${RUN_ID}" --name "irO2-simulation-outputs" --dir .

          echo "Downloaded outputs:"
          find outputs -maxdepth 4 -type f | head -n 200 || true

      - name: Build ising_dataset.json from downloaded outputs
        run: |
          set -euo pipefail
          conda run -n base python scripts/build_ising_dataset_from_outputs.py \
            --outputs_dir outputs \
            --out outputs/ising_dataset.json
          echo "Preview dataset:"
          cat outputs/ising_dataset.json | head -n 80 || true

      - name: Run Ising Hamiltonian fit
        run: |
          set -euo pipefail
          mkdir -p fit_outputs
          conda run -n base python scripts/fit_ising_shells.py \
            --dataset outputs/ising_dataset.json \
            --out fit_outputs/ising_fit_out.json \
            --shells 3.2,4.8,6.5 \
            --fmax_filter 0.06

      - name: Upload Ising fit outputs
        uses: actions/upload-artifact@v4
        with:
          name: ising-fit-outputs
          path: fit_outputs/

  simulate-heavy:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          environment-file: environment.yml
          activate-environment: base
          auto-activate-base: true

      - name: Run slab setup + optimizations (manual)
        run: |
          set -euo pipefail
          mkdir -p outputs
          conda run -n base python scripts/iro2_slab_setup.py --batch-nearby-k 8 --center-o-index 20 --outputs outputs
          conda run -n base python scripts/optimization_iro2_test.py outputs/structures/slab_H_o20_ready.traj --output outputs/results
          conda run -n base python scripts/optimization_iro2_3.py --outputs outputs
          find outputs -maxdepth 4 -type f | head -n 200 || true

      - name: Upload simulation outputs
        uses: actions/upload-artifact@v4
        with:
          name: irO2-simulation-outputs
          path: outputs/
