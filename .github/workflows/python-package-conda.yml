name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        environment-file: environment.yml
        activate-environment: base
        auto-activate-base: true

    - name: Lint with flake8
      run: |
        conda run -n base python -m pip install flake8
        conda run -n base flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        conda run -n base flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        conda run -n base python -m pip install pytest
        conda run -n base pytest -q -m "not slow"

    - name: Run simulation
      run: |
        mkdir -p outputs
        conda run -n base python scripts/iro2_slab_setup.py --outputs outputs
        conda run -n base python scripts/optimization_iro2_test.py outputs/structures/slab_H_o20_ready.traj --output outputs/results
        ls -R outputs || true

    - name: Debug list outputs
      run: |
        echo "PWD=$(pwd)"
        ls -la
        echo "outputs dir:"
        ls -la outputs || true
        echo "find outputs:"
        find outputs -maxdepth 3 -type f || true

    - name: Upload simulation outputs
      uses: actions/upload-artifact@v4
      with:
        name: irO2-simulation-outputs
        path: outputs/
